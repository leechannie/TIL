<!DOCTYPE html>
<html><head><title>이찬희/60191680/기초웹프로그래밍 과제 #11</title>
    <script>
        function book (title, author, price, stock, property){
            this.title = title;
            this.author = author;
            this.price = price;
            this.stock = stock;
            this.property = property;
        }
        book.prototype.toString = function () {
            return (this.title+" / " + this.author +"저 / "+ this.price+"원");
        }
        book.prototype.getStock = function () {
            return (this.title+"은 "+ this.stock+"권 있습니다.");
        }
        var bookAry = [ ];
        bookAry.push(new book('웹프로그래밍', '황기태', 28000, 1 ));
        bookAry.push(new book('Java', '황기태', 33000, 3));
        bookAry.push(new book('HTML5', '김연서', 30000, 5));
        bookAry.push(new book('OS', 'A.Silberschatz', 39000, 2));
        bookAry.push(new book('JavaScript', '윤인성', 25000, 6));
    </script></head>
    
    <body>
        <h1>Book 정보(제목/저자/가격)</h1>
        <hr>
        <script>
        var s_bookAray = bookAry.sort();
        for ( var i in s_bookAray ) {
            document.write( s_bookAray[i].toString() + '<br>');
        }
        document.write('<hr>')
        var user = prompt("재고를 알려드립니다.\n\책 제목을 입력하세요!");
        if(user == null) { // 취소버튼이클릭된경우
            document.write("Book 재고 찾기를 종료합니다");
        }
        else {
            var a = user
            for ( var i in bookAry ) {
                if (a == bookAry[i].title){
                    document.write(`${bookAry[i].getStock()}`);
                }
            }
        }
        </script></body></html>

<!DOCTYPE html>
<html>
    <head>
        <title>테이블 확장 공부</title>
        <style>
            table{border: 1px solid black;
                    border-collapse: collapse;}
            th,td{border: 2px dotted green;}
        </style>
    </head>
    <body>
        <table>
            <caption><h3>테이블 제목</h3></caption>
        <thead>
            <th>1행 1열</th>
            <th>1행 2열</th>
            <th>1행 3열</th>
            <th>1행 4열</th>
        </thead>

        <tbody>
            <tr>
                <td>2행 1열</td>
                <td rowspan="3">2행 2열</td>
                <td>2행 3열</td>
                <td>2행 4열</td>
            </tr>
            <tr>
                <td>3행 1열</td>
                <td colspan="2">3행 3열</td>
            </tr>
            <tr>
                <td>4행 1열</td>
                <td>4행 3열</td>
                <td>4행 4열</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>

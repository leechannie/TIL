<!DOCTYPE html>
<html>
    <head><title>튜터링2</title>
    <style>
        fieldset{
            border: 2px solid grey;
            border-radius: 10px 10px;
            width: 450px;
            margin: 10px 30px;
        }
        label span{
            font-weight: bold;
            display: inline-block;
            text-align: right;
            padding: 10px;
        }
        label{
            display: block;
            padding: 10px;
        }
    </style>
    </head>
    <body>
        <form>
        <fieldset>
            <label><span>Name:</span>
            <input type="text"> </label>
            <label><span>E-mail:</span>
            <input type="email"> </label>
            <label><span>Message:</span>
            <textarea cols="30" rows="10"></textarea> </label>
            <input type="submit" value="Send your message">
        </fieldset>
    </form>
    </body>
</html>

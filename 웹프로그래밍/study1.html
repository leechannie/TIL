<!DOCTYPE html>
<html>
    <head><title>튜터링1</title>
    <style>
        nav{
            background-color: grey;
            color: white;
        }
        nav ul li {
            display: inline-block;
            height: 30px;
            padding: 15px 10px 10px 15px;
            text-align: center;
        }
        nav ul li:hover{
            background-color: green;
        }
        nav ul li:nth-child(3){
            background-color: black;
        }
    </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>HOME</li>
                <li>News</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </nav>
    </body>
</html>
